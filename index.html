<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequoya MacLean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            transition: transform 0.2s ease;
        }
        
        h1 {
            font-size: 5rem;
            color: #111;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        h1:hover {
            transform: scale(1.1);
            letter-spacing: 2px;
            text-shadow: 6px 6px 12px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 1);
        }
        
        /* Floating effect */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Transition effect */
        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* Portfolio page styles (your existing design) */
        #portfolio {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: #f5f7fa;
        }
        
        .portfolio-content {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="loading" class="container">
        <h1 id="name">Sequoya MacLean</h1>
        <p style="margin-top: 20px; color: #666; opacity: 0; transition: opacity 0.5s;">Click to enter portfolio</p>
    </div>
    
    <div id="portfolio" class="hidden">
        <!-- Your existing portfolio content goes here -->
        <div class="portfolio-content">
            <h2>Welcome to my portfolio!</h2>
            <p>Your existing content here...</p>
            <a href="#" onclick="goBack()">← Back to landing page</a>
        </div>
    </div>
    
    <script>
        const nameElement = document.getElementById('name');
        const loadingDiv = document.getElementById('loading');
        const portfolioDiv = document.getElementById('portfolio');
        const hintText = document.querySelector('p');
        
        // Show hint text after 1 second
        setTimeout(() => {
            hintText.style.opacity = '0.7';
        }, 1000);
        
        // Floating movement with mouse
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 40;
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            
            loadingDiv.style.transform = `translate(${x}px, ${y}px)`;
        });
        
        // Click to reveal portfolio
        nameElement.addEventListener('click', () => {
            // Add fade-out animation
            loadingDiv.classList.add('fade-out');
            
            // Show portfolio after animation
            setTimeout(() => {
    window.location.href = 'home.html';  // ← CORRECT
}, 800);
        });
        
        // Hover effect enhancement
        nameElement.addEventListener('mouseenter', () => {
            hintText.style.opacity = '1';
        });
        
        nameElement.addEventListener('mouseleave', () => {
            hintText.style.opacity = '0.7';
        });
        
        // Go back function
        function goBack() {
            portfolioDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            loadingDiv.classList.remove('fade-out');
        }
    </script>
</body>
</html>
